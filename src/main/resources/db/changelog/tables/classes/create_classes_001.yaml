databaseChangeLog:
  - changeSet:
      id: create_classes_001
      author: gustavo_pickler
      changes:
        - createTable:
            tableName: classes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_update
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: register_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
            foreignKeyConstraints:
              - foreignKeyConstraint:
                  baseTableName: classes
                  baseColumnNames: teacher_id
                  referencedTableName: users
                  referencedColumnNames: id
                  onDelete: CASCADE